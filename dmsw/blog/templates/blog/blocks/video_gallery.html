{% load wagtailcore_tags wagtailimages_tags cfilters %}

<div class="owl-carousel">
    {% with self|length as len %}
        {% for item in self %}
            <div class="slide-element text-center">
                {{ item }}
                <p class="meta">
                    <span class="counter">{{ forloop.counter }} / {{ len }}</span>
                </p>
            </div>
        {% endfor %}
    {% endwith %}
</div>
